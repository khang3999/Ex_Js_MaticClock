<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/styles.css">

    <style>
       
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand hand-sec">
        </div>
        <div class="hand hand-min">
        </div>
        <div class="hand hand-hour">
        </div>
    </div>

    <script>    
        const handSec = document.querySelector('.hand-sec');
        const handMin = document.querySelector('.hand-min');
        const handHour = document.querySelector('.hand-hour');
        const dd = new Date();

        let a = dd.getSeconds() * 6;
        handSec.style.transform = `rotate(${a}deg)`;
        let b = dd.getMinutes() * 6 + dd.getSeconds() * 6.0 / 60;
        handMin.style.transform = `rotate(${b}deg)`;
        let c = dd.getHours() * 30.0 + (dd.getMinutes() * 30.0 / 60);
        handHour.style.transform = `rotate(${c}deg)`;

        let s = setTimeout(function setTime(){
            let d = new Date();

            // Set hand second
            let rsSec = d.getSeconds() * 6;
            handSec.style.transform = `rotate(${rsSec}deg)`;

            // Set hand minute
            let rsMin = d.getMinutes() * 6.0 + d.getSeconds() * 6.0 / 60;
            handMin.style.transform = `rotate(${rsMin}deg)`;
            console.log(d.getMinutes() * 6.0 / 60);
            // Set hand hour
            let rsHour = d.getHours() * 30.0 +  d.getMinutes() * 30.0 / 60;
            handHour.style.transform = `rotate(${rsHour}deg)`;

            s = setTimeout(setTime, 1000);
        }, 1000);

    </script>
</body>
</html>
